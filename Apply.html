<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Apply.css">
    <title>Apply</title>
</head>
<body>
    <div class="div1">
        <h3>RJ</h3>
        <h5>Technology</h5>
        <br>
        <h2>M.VERVE</h2>
        <P style="font-size: 0.7rem;">inspired Applications</P>
        <br>
        <br>
        <p style="font-size: 0.8rem;">To connect with us </p>
        <p style="font-size: 0.8rem;">please enter the details</p>
    </div>
    <div class="div2">
        <h2 style="color: purple; font-weight: 600;">Create an account</h2>
        <br>
        <div style="display: flex; justify-content: space-between;">
            <div class="col">
                <label for="">First Name</label>
                <input type="text" placeholder="First Name">
            </div>
            <div class="col">
                <label for="">Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>
            <div class="col">
                <label for="">Age</label>
                <input type="number" placeholder="18-100" style="width: 5rem;">
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 1.5rem;">
            <div class="col">
                <label for="">Mobile Number</label>
                <input type="number">
            </div>
            <div class="col">
                <label for="">Email</label>
                <input type="email" placeholder="abc@xxx.zzz" style="width: 18rem;">
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 1.5rem;">
            <div class="col">
                <label for="">Description</label>
            <textarea name="" id="" cols="70" rows="5" placeholder="emalhc@gmail.com"></textarea>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; margin-top: 1.5rem;">
            <div class="col">
                <label for="">Password</label>
                <input type="password">
            </div>
            <div class="col">
                <label for="">Confirm Password</label>
                <input type="password">
            </div>
        </div>
        <div style="display: flex;justify-content: center;margin-top: 1.5rem;">
            <button class="reset">Reset</button>
            <button class="submit">Submit</button>
        </div>
    </div>
</body>
</html>
